<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philosophy AI</title>
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
 
  <header>
    <h1>Philosophy AI</h1>
    <button class="button" onclick="generateDilemma()">New Dilemma</button>
  </header>

  <main>
    <!-- Current Dilemma Section -->
    <section id="current-dilemma" class="card">
      <h2>Current Dilemma</h2>
      <p id="dilemma-text">Press "New Dilemma" to begin.</p>
      <div class="actions">
        <button class="button" onclick="favoriteCurrentDilemma()">‚≠ê Favorite</button>
        <button class="button button-outline" onclick="answerCurrentDilemma()">üí≠ Answer</button>
      </div>
    </section>

    <!-- Other Worldly Dilemmas -->
    <section id="other-dilemmas" class="card">
      <h2>Other Worldly Dilemmas</h2>
      <ul id="dilemma-list">
        <!-- Dynamically populated -->
      </ul>
    </section>

    <!-- Favorites -->
    <section id="favorites" class="card">
      <h2>Your Favorites</h2>
      <ul id="favorites-list">
        <li>No favorites yet.</li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
